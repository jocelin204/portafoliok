<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Fotos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .carrusel {
      position: relative;
      max-width: 600px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .imagenes {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .imagenes img {
      width: 100%;
      height: auto;
    }

    .boton {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .boton:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .anterior {
      left: 10px;
    }

    .siguiente {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="carrusel">
    <div class="img"id="contenedor">

<img src="img2/1.JPEG"width="200"border="10px">
<img src="img2/2.JPEG" width="200" border="15px">

<img src="img2/3.JPEG" width="200" border="15px">

<img src="img2/4.JPEG" width="200" border="15px">

<img src="img2/5.JPEG" width="200" border="15px">

<img src="img2/6.JPEG" width="200" border="15px">
      <video width="190"height="180" border="15px" controls>

<source src="videos/videoR.mp4" width="300"alt="15px" controls></video>q

</div>

<button class="boton anterior" onclick="moverCarrusel(-1)">&#10094;</button>

<button class="boton siguiente" onclick="moverCarrusel(1)">&#10095;</button>

</div>

<script>

let indice = 0;

const contenedor = document.getElementById('contenedor');

const total = contenedor.children.length;

function moverCarrusel (direccion) {

indice += direccion;

if (indice < 0) {

indice total 1;
indice = 0;

}

const ancho = contenedor.clientWidth;

contenedor.style.transform = translateX(-${indice * ancho}px);

}

window.addEventListener("resize", () => {

contenedor.style.transform = translateX(-${indice * contenedor.clientWidth}px);

});

</script>

</body>
